    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your CSS styles remain unchanged */

        /* Add hover effect for images in the gallery */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Define modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        /* Style for canvas */
        canvas {
            border: 1px solid #333;
            border-radius: 0px;
            margin-top: 20px;
            cursor: crosshair;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

         /* hidden background music */
    #bgMusic {

    }

    /* optional control button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    /* spotify embed container */
    .spotify-embed {
      max-width: 400px;
      margin: 40px auto;
    }
    </style>
</head>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause Background";
      } else {
        music.pause();
        btn.textContent = "Play Background";
      }
    });
  </script>

<script>
    // Function to open the modal with the clicked image
    function openModal(imageSrc) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('modalImg');

        modal.style.display = 'block';
        modalImg.src = imageSrc;
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Function to zoom in when hovering over an image
    function zoomIn(img) {
        img.style.transform = 'scale(1.05)';
        img.style.transition = 'transform 0.3s ease';
    }

    // Function to zoom out when hovering out of an image
    function zoomOut(img) {
        img.style.transform = 'scale(1)';
    }

    // Function to draw lines on canvas
    function draw(e) {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        ctx.strokeStyle = 'teal'; // Set line color to teal
        ctx.lineWidth = 100,20; // Set line width
        ctx.lineCap = 'round'; // Set line cap style

        // Start drawing path
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 0, y + 0); // Draw a tiny line to mimic a point
        ctx.stroke();
    }



  var ghostDrawerOptions = {
    canvasBackground: 'transparent', // canvas background color
    colorLine: '#9bc9b8', // doodle line color
    lineWidth: 10, // doodle line width
    cursor: 'https://www.ghostplugins.dev/assets/drawer/a.png', // for a custom cursor, upload your file to CSS files to generate link, file must be 48x48 in size
    cursorOffset: 50 // adjust if changing the default cursor option
  } 
  
    // Event listener for mousemove event on canvas
    document.getElementById('myCanvas').addEventListener('mousemove', draw);
</script>
