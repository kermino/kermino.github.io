<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* Header and nav */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}
.nav-links a {
    margin-left: 20px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
}
.nav-links a:hover {
    color: #007bff;
}

/* Gallery grid */
.gallery .col {
    margin-bottom: 20px;
}
.gallery img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
}
.gallery img:hover {
    transform: scale(1.05);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    overflow: auto;
}
.modal-content {
    display: block;
    margin: auto;
    width: 80%;
    max-width: 700px;
    max-height: 80%;
}
.close {
    color: #fff;
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover {
    color: #ccc;
}

/* Play/Pause button */
#musicBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    background-color: #444;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    z-index: 999;
    transition: background-color 0.3s ease, transform 0.2s ease;
}
#musicBtn:hover {
    background-color: #666;
    transform: scale(1.05);
}
</style>
</head>
<body>
<div class="container">

    <!-- Header -->
    <header>
        <div class="site-title"><h2></h2></div>
        <nav class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#archive">Archive</a>
        </nav>
    </header>

    <!-- Gallery Grid -->
    <div class="container my-4">
        <div class="row gallery">
            <div class="col-sm-6 col-md-4">
                <img src="artwork1.jpg" alt="Artwork 1" onclick="openModal('artwork1_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork2.jpg" alt="Artwork 2" onclick="openModal('artwork2_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork3.jpg" alt="Artwork 3" onclick="openModal('artwork3_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork4.jpg" alt="Artwork 4" onclick="openModal('artwork4_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork5.jpg" alt="Artwork 5" onclick="openModal('artwork5_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork6.jpg" alt="Artwork 6" onclick="openModal('artwork6_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork7.jpg" alt="Artwork 7" onclick="openModal('artwork7_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork8.jpg" alt="Artwork 8" onclick="openModal('artwork8_large.jpg')">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="artwork9.jpg" alt="Artwork 9" onclick="openModal('artwork9_large.jpg')">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop style="display:none;">
        <source src="assets/wave to earth - seasons.mp3" type="audio/mpeg">
    </audio>
    <button id="musicBtn">Play Music</button>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-4">
        &copy; 2025 kermin
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Modal
function openModal(src) {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('modalImg').src = src;
}
function closeModal() {
    document.getElementById('myModal').style.display = 'none';
}

// Music button
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
btn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        btn.textContent = "Pause Music";
    } else {
        music.pause();
        btn.textContent = "Play Music";
    }
});
</script>
</body>
</html>
