<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VozArtist</title>
    <style>
        /* Your CSS styles remain unchanged */

        /* Define modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <!-- Your header content -->
</header>

<nav>
    <!-- Your navigation content -->
</nav>

<div class="content">
    <h2>Featured Artworks</h2>
    <div class="gallery">
        <img src="artwork1.jpg" alt="Artwork 1" onclick="openModal('artwork1_large.jpg')">
        <img src="artwork2.jpg" alt="Artwork 2" onclick="openModal('artwork2_large.jpg')">
        <img src="artwork3.jpg" alt="Artwork 3" onclick="openModal('artwork3_large.jpg')">
        <!-- Add more images as needed -->
    </div>
</div>

<!-- The modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<footer>
    <!-- Your footer content -->
</footer>

<script>
    // Function to open the modal with the clicked image
    function openModal(imageSrc) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('modalImg');

        modal.style.display = 'block';
        modalImg.src = imageSrc;
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>

</body>
</html>
