<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Portfolio</title>
    <style>
        /* Your CSS styles remain unchanged */

        /* Add hover effect for images in the gallery */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Define modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        /* Style for canvas */
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            cursor: crosshair;
        }
    </style>
</head>
<body>

<header>
    <!-- Your header content -->
</header>

<nav>
    <!-- Your navigation content -->
</nav>

<div class="content">
    <h2>Featured Artworks</h2>
    <div class="gallery">
        <!-- Customize your gallery by adding your own images -->
        <img src="artwork1.jpg" alt="Artwork 1" onclick="openModal('artwork1_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="artwork2.jpg" alt="Artwork 2" onclick="openModal('artwork2_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="artwork3.jpg" alt="Artwork 3" onclick="openModal('artwork3_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <!-- Add more images as needed -->
    </div>

    <canvas id="myCanvas" width="800" height="500"></canvas>
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<footer>
    <!-- Your footer content -->
</footer>

<script>
    // Function to open the modal with the clicked image
    function openModal(imageSrc) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('modalImg');

        modal.style.display = 'block';
        modalImg.src = imageSrc;
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Function to zoom in when hovering over an image
    function zoomIn(img) {
        img.style.transform = 'scale(1.05)';
        img.style.transition = 'transform 0.3s ease';
    }

    // Function to zoom out when hovering out of an image
    function zoomOut(img) {
        img.style.transform = 'scale(1)';
    }

    // Function to draw on canvas
    function draw(e) {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        ctx.fillStyle = 'black';
        ctx.fillRect(x, y, 4, 4);
    }

    // Event listener for mousemove event on canvas
    document.getElementById('myCanvas').addEventListener('mousemove', draw);
</script>

</body>
</html>
