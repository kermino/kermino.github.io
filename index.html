<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .artwork {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .artwork-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .artwork-item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Portfolio</h1>
    </header>

    <div class="container">
        <div class="artwork">
            <div class="artwork-item">
                <img src="artwork1.jpg" alt="Artwork 1">
                <p>Artwork 1 Description</p>
            </div>
            <div class="artwork-item">
                <img src="artwork2.jpg" alt="Artwork 2">
                <p>Artwork 2 Description</p>
            </div>
            <!-- Add more artwork items as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Art Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
