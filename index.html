<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
        }
        .project img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
        }
        #mainImage {
            cursor: pointer;
        }
        #doodleOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        #doodleContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Art Portfolio</h1>
    <p>Doodle Header</p>
</div>

<div class="portfolio">
    <div class="project">
        <img src="project1.jpg" alt="Project 1">
        <h2>Project 1</h2>
    </div>
    <!-- Add more projects here -->
</div>

<div id="doodleOverlay">
    <div id="doodleContent">
        <!-- Your interactive doodle content goes here -->
        <h2>Interactive Doodle</h2>
        <p>This is your interactive doodle content.</p>
        <button onclick="closeDoodle()">Close</button>
    </div>
</div>

<script>
    // Function to open the doodle overlay
    function openDoodle() {
        document.getElementById("doodleOverlay").style.display = "block";
    }

    // Function to close the doodle overlay
    function closeDoodle() {
        document.getElementById("doodleOverlay").style.display = "none";
    }

    // Event listener to open the doodle overlay when main image is clicked
    document.getElementById("mainImage").addEventListener("click", openDoodle);
</script>

</body>
</html>
