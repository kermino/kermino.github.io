<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your CSS styles remain unchanged */

        /* Add hover effect for images in the gallery */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Define modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        /* Style for canvas */
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            cursor: crosshair;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center">
        <!-- Bootstrap Carousel Slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="carousel_image1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="carousel_image2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="carousel_image3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <nav class="text-center">
        <!-- Your navigation content -->
    </nav>

    <div class="content">
        <h2 class="text-center">Featured Artworks</h2>
        <div class="gallery">
            <!-- Customize your gallery by adding your own images -->
            <img src="artwork1.jpg" alt="Artwork 1" onclick="openModal('artwork1_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="artwork2.jpg" alt="Artwork 2" onclick="openModal('artwork2_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="artwork3.jpg" alt="Artwork 3" onclick="openModal('artwork3_large.jpg')" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <!-- Add more images as needed -->
        </div>

        <canvas id="myCanvas" width="800" height="500"></canvas>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <footer class="text-center">
        <!-- Your footer content -->
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to open the modal with the clicked image
    function openModal(imageSrc) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('modalImg');

        modal.style.display = 'block';
        modalImg.src = imageSrc;
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Function to zoom in when hovering over an image
    function zoomIn(img) {
        img.style.transform = 'scale(1.05)';
        img.style.transition = 'transform 0.3s ease';
    }

    // Function to zoom out when hovering out of an image
    function zoomOut(img) {
        img.style.transform = 'scale(1)';
    }

    // Function to draw lines on canvas
    function draw(e) {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        ctx.strokeStyle = 'teal'; // Set line color to teal
        ctx.lineWidth = 2; // Set line width
        ctx.lineCap = 'round'; // Set line cap style

        // Start drawing path
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 1, y + 1); // Draw a tiny line to mimic a point
        ctx.stroke();
    }

    // Event listener for mousemove event on canvas
    document.getElementById('myCanvas').addEventListener('mousemove', draw);
</script>

</body>
</html>
